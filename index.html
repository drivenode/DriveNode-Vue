<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script>
    let autoGet = true;
    let endpoint = "";
    let host = window.location.hostname;
    let protocol = window.location.protocol;
    if (autoGet) {
      endpoint = protocol + "//" + host + ":3000";
    } else {
      endpoint = "http://docker.damonlab.local:3000";
    }
    localStorage.setItem("endpoint", endpoint)

  </script>
  <title>drivenode2.0-vuejs</title>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
